<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href='resources/css/style.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <div id='logo'><img src='resources/images/img-tea-cozy-logo.png' alt='Tea cozy logo'></div>
      <nav id='nav'><a href='#mission'>Mission</a><a href='#featuredTea'>Featured Tea</a><a href='#locations'>Locations</a></nav>
    </header>
    <main>
      <div id='mission'>
        <div class='content'>
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
      <div id='featuredTea'>
        <div class='content'>
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy</h4>
        </div>
        <figure id='fallBerry'>
          <img src='resources/images/img-berryblitz.jpg' alt='Fall Berry Blitz'>
          <span>Fall Berry Blitz Tea</span>
        </figure>
        <figure id='spicedRumTea'>
          <img src='resources/images/img-spiced-rum.jpg' alt='Spcied Rum'>            <span>Spiced Rum Tea</span>
        </figure>
        <figure id='seasonalDonuts'>
          <img src='resources/images/img-donut.jpg' alt='Seasonal Donuts'>
          <span>Seasonal Donuts</span>
        </figure>
        <figure id='myrtleAveTea'>
          <img src='resources/images/img-myrtle-ave.jpg' alt='Myrtle Ave'>
          <span>Myrtle Ave Tea</span>
        </figure>
        <figure id='bedfordBizzareTea'>
          <img src='resources/images/img-bedford-bizarre.jpg' alt='Bedford Bizarre Tea'>
          <span>Bedford Bizzare Tea</span>
        </figure>
      </div>

    </main>
    <footer>
    </footer>
